<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Table</title>
</head>

<body>
    <div class="white-box">
        <div class="personal">
            <img src="icon1.png" alt="">
            <p class="pricing-header">PERSONAL</p>
            <div class="pricing-features">
                <p class="feature">CUSTOM DOMAINS</p>
                <p class="feature">SLEEPS AFTER 30 MINS of INACTIVITY</p>
            </div>
            <p class="price">FREE</p>
            <button>SIGN UP</button>
        </div>
        <div class="small-team">
            <img src="icon2.png" alt="">
            <p class="pricing-header">SMALL TEAM</p>
            <div class="pricing-features">
                <p class="feature"> NEVER SLEEPS</p>
                <p class="feature">MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
            </div>
            <P class="price">$150</P>
            <button>FREE TRIAL</button>
        </div>
        <div class="enterprise">
            <img src="icon3.png" alt="">
            <p class="pricing-header">ENTERPRISE</p>
            <div class="pricing-features">
                <p class="feature">DEDICATED</p>
                <p class="feature">SIMPLE HORIZONTAL SCALABILITY</p>
            </div>
            <p class="price">$400</p>
            <button>FREE TRIAL</button>
        </div>
    </div>
</body>

</html>
